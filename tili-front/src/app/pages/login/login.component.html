<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>{{ isLoginMode ? 'تسجيل الدخول' : 'التسجيل' }}</h2>
      <p>{{ isLoginMode ? 'ادخل إلى حسابك' : 'إنشاء حساب جديد' }}</p>
    </div>

    <form *ngIf="isLoginMode; else registerForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label>البريد الإلكتروني</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="example@email.com">
      </div>

      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" required>
      </div>

      <button type="submit" class="btn-primary">تسجيل الدخول</button>
    </form>

    <ng-template #registerForm>
      <form (ngSubmit)="onRegisterSubmit()">
        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" [(ngModel)]="registerData.name" name="name" required>
        </div>

        <div class="form-group">
          <label>البريد الإلكتروني</label>
          <input type="email" [(ngModel)]="registerData.email" name="email" required>
        </div>

        <div class="form-group">
          <label>كلمة المرور</label>
          <input type="password" [(ngModel)]="registerData.password" name="password" required>
        </div>

        <div class="form-group">
          <label>تأكيد كلمة المرور</label>
          <input type="password" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn-primary">التسجيل</button>
      </form>
    </ng-template>

    <div class="social-login">
      <p>أو سجّل الدخول باستخدام</p>
      <div class="social-buttons">
        <button class="btn-google" (click)="loginWithGoogle()">
          <span>G</span> Google
        </button>
        <button class="btn-facebook" (click)="loginWithFacebook()">
          <span>f</span> Facebook
        </button>
      </div>
    </div>

    <div class="toggle-mode">
      <p>
        {{ isLoginMode ? 'ليس لديك حساب؟' : 'لديك حساب؟' }}
        <a (click)="toggleMode()" class="toggle-link">
          {{ isLoginMode ? 'التسجيل' : 'تسجيل الدخول' }}
        </a>
      </p>
    </div>
  </div>
</div>
