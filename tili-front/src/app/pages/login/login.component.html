<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>{{ isLoginMode ? 'Connexion' : 'Inscription' }}</h2>
      <p>{{ isLoginMode ? 'Connectez-vous à votre compte' : 'Créez un nouveau compte' }}</p>
    </div>

    <form *ngIf="isLoginMode; else registerForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="exemple@email.com">
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" required>
      </div>

      <button type="submit" class="btn-primary">Se connecter</button>
    </form>

    <ng-template #registerForm>
      <form (ngSubmit)="onRegisterSubmit()">
        <div class="form-group">
          <label>Nom complet</label>
          <input type="text" [(ngModel)]="registerData.name" name="name" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="registerData.email" name="email" required>
        </div>

        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" [(ngModel)]="registerData.password" name="password" required>
        </div>

        <div class="form-group">
          <label>Confirmer le mot de passe</label>
          <input type="password" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn-primary">S'inscrire</button>
      </form>
    </ng-template>

    <div class="social-login">
      <p>Ou connectez-vous avec</p>
      <div class="social-buttons">
        <button class="btn-google" (click)="loginWithGoogle()">
          <span>G</span> Google
        </button>
        <button class="btn-facebook" (click)="loginWithFacebook()">
          <span>f</span> Facebook
        </button>
      </div>
    </div>

    <div class="toggle-mode">
      <p>
        {{ isLoginMode ? 'Pas encore de compte ?' : 'Déjà un compte ?' }}
        <a (click)="toggleMode()" class="toggle-link">
          {{ isLoginMode ? "S'inscrire" : 'Se connecter' }}
        </a>
      </p>
    </div>
  </div>
</div>
